<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="tick top"></div>
    <div class="tick left"></div>
    <div class="tick right"></div>
    <div class="tick bottom"></div>
    <div class="center"></div>
    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>
  </div>
  <script>
    const secondHand = document.querySelector(".second");
    const minuteHand = document.querySelector(".minute");
    const hourHand = document.querySelector(".hour");

    const convertToDegrees = (amount, max) => {
      return (amount / max) * 360 + 90;
    };

    const setTime = () => {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();
      const secondsDegrees = convertToDegrees(seconds, 60);
      const minutesDegrees = convertToDegrees(minutes, 60);
      const hoursDegrees = convertToDegrees(hours, 12);

      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    setInterval(setTime, 1000);
  </script>
</body>
</html>
